type: dataset
entity: dim_listings_review
name: dim_listings_review
sql: |-
  SWT_DATA.AIRBNB.DIM_LISTINGS_REVIEW
dataset_type: table
attributes:
  - column: REVIEW_SCORES_CHECKIN
    name: review_scores_checkin
    description: |-
      Average check-in experience score provided by guests.
    datatype: number
  - column: NUMBER_OF_REVIEWS
    name: number_of_reviews
    description: |-
      Total number of reviews the listing has received to date.
    datatype: number
  - column: NUMBER_OF_REVIEWS_LTM
    name: number_of_reviews_ltm
    description: |-
      Number of reviews received in the last twelve months (LTM).
    datatype: number
  - column: REVIEW_SCORES_VALUE
    name: review_scores_value
    description: |-
      Average score reflecting the value-for-money perception of the listing.
    datatype: number
  - column: NUMBER_OF_REVIEWS_L30D
    name: number_of_reviews_l30d
    description: |-
      Number of reviews received in the last 30 days.
    datatype: number
  - column: ESTIMATED_OCCUPANCY_L365D
    name: estimated_occupancy_l365d
    description: |-
      Estimated percentage of days the listing was occupied in the past 365 days.
    datatype: number
  - column: NUMBER_OF_REVIEWS_LY
    name: number_of_reviews_ly
    description: |-
      Number of reviews received in the last calendar year.
    datatype: number
  - column: ESTIMATED_REVENUE_L365D
    name: estimated_revenue_l365d
    description: |-
      Estimated total revenue generated by the listing over the past 365 days.
    datatype: number
  - column: REVIEW_SCORES_CLEANLINESS
    name: review_scores_cleanliness
    description: |-
      Average cleanliness score provided by guests.
    datatype: number
  - column: FIRST_REVIEW
    name: first_review
    description: |-
      Date of the first recorded review for the listing.
    datatype: date
  - column: LISTING_ID
    name: listing_id
    description: |-
      Unique identifier for each Airbnb listing.
    datatype: number
  - column: LISTING_CITY
    name: listing_city
    description: |-
      City or locality where the listing is located, derived from geolocation or host input.
    datatype: string
  - column: REVIEW_SCORES_RATING
    name: review_scores_rating
    description: |-
      Overall average review score (out of 100) provided by guests.
    datatype: number
  - column: LAST_REVIEW
    name: last_review
    description: |-
      Date of the most recent recorded review for the listing.
    datatype: date
  - column: REVIEW_SCORES_ACCURACY
    name: review_scores_accuracy
    description: |-
      Average score reflecting how accurately the listing description matches reality.
    datatype: number
  - column: REVIEW_SCORES_LOCATION
    name: review_scores_location
    description: "Average location score based on guest satisfaction with the listing\u2019\
      s surroundings."
    datatype: number
  - column: REVIEW_SCORES_COMMUNICATION
    name: review_scores_communication
    description: |-
      Average score for host communication quality.
    datatype: number
