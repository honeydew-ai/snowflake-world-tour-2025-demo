type: calculated_attribute
entity: detailed_listings
name: price_clean
description: >-

  The Price_clean column represents the cleaned and standardized price of a
  listing, likely removing any unnecessary characters or formatting to provide a
  numerical value for analysis or comparison.
datatype: float
sql: |-
  TO_DOUBLE(REPLACE(REPLACE(detailed_listings.price, '$', ''), ',', ''))
