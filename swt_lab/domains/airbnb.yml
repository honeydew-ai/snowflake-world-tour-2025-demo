type: domain
name: airbnb
description: >-

  Airbnb data for over 210k listings in 13 major cities, including information
  about hosts, pricing, location, and room type, along with over 5 million
  historical reviews.

  Reviews are also considered visits / bookings. NOTICE: Full data is only
  available till end of June 2025, data coming afterwards is incomplete.
labels: []
filters: []
source_filters: []
entities:
  - name: dim_host
    fields:
      - name: host_id
      - name: host_listings_count
      - name: host_total_listings_count
      - name: host_about
      - name: host_acceptance_rate
      - name: host_city
      - name: host_country
      - name: host_has_profile_pic
      - name: host_identity_verified
      - name: host_is_superhost
      - name: host_location_free_text
      - name: host_name
      - name: host_neighbourhood
      - name: host_picture_url
      - name: host_region
      - name: host_response_rate
      - name: host_response_time
      - name: host_since
      - name: host_thumbnail_url
      - name: host_url
      - name: host_verifications
      - name: count
  - name: dim_listings_review
    fields:
      - name: listing_id
      - name: number_of_reviews
      - name: number_of_reviews_l30d
      - name: number_of_reviews_ltm
      - name: number_of_reviews_ly
      - name: review_scores_accuracy
      - name: review_scores_checkin
      - name: review_scores_cleanliness
      - name: review_scores_communication
      - name: review_scores_location
      - name: review_scores_rating
      - name: review_scores_value
      - name: first_review
      - name: last_review
      - name: count
  - name: dim_reviewer
    fields:
      - name: number_of_reviews
      - name: reviewer_id
      - name: first_review
      - name: last_review
      - name: count
  - name: fact_amenities
    fields:
      - name: listing_id
      - name: amenity
      - name: count
  - name: currency_for_city
  - name: detailed_reviews
  - name: detailed_listings